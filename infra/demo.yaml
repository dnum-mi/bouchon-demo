apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: demo-mail
  name: demo-mail
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-mail
  template:
    metadata:
      labels:
        app: demo-mail
    spec:
      imagePullSecrets:
        - name: registry-pull-secret
      containers:
        - image: harbor.apps.c6.numerique-interieur.com/mi-demo/mail-demo:1.0.0
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "250m"
          name: java
          ports:
            - name: http
              containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: demo-mail-svc
spec:
  type: ClusterIP
  selector:
    app: demo-mail
  ports:
    - name: http
      port: 8080
      targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-mail-ing
spec:
  rules:
    - host: demo-mail-svc
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: demo-mail-svc
                port:
                  number: 8080
